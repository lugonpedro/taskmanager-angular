<div class="board">
  @for(col of columns; track col) {
  <app-task-column class="column" [title]="col">
    @for(task of tasks[col]; track task.id) {
    <app-task-card [title]="task.title" [limitDate]="task.limitDate" [description]="task.description"
      (taskClick)="taskClick.emit(task)" />
    }
  </app-task-column>
  }
</div>
