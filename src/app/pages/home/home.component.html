      <span class="material-icons">add</span>
      New Task
    </button>
  </header>

  <main class="content">
    <app-task-board [tasks]="tasks"></app-task-board>

</div>

<app-add-task-modal [visible]="isNewTaskModalOpen" (close)="closeModal()" />
