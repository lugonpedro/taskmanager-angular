<div class="home">
  <header class="header">
    <button class="new-task-btn" (click)="openNewTaskModal()">
      <span class="material-icons">add</span>
      New Task
    </button>

    <input class="search-bar" placeholder="Search..." (input)="onSearchChange($event)" />
  </header>

  <main class="content">
    <app-task-board [tasks]="visibleTasks" (taskClick)="openDetails($event)"></app-task-board>
  </main>
</div>

<app-add-task-modal [visible]="isNewTaskModalOpen" (close)="closeNewTaskModal()" (create)="onCreateTask($event)" />
<app-task-details-modal [visible]="isDetailsModalOpen" [task]="selectedTask" (close)="closeDetails()"
  (update)="onUpdateTask($event)" (delete)="onDeleteTask($event)"></app-task-details-modal>
